<div id="top-nav-content-list-menu" style="height: 625px" role="navigation"><h2 class="header">Contents List</h2><div id="top-nav-content-list-wrapper" ng-init="$root.activeNavTab = 0"><ul class="nav nav-tabs"><li ng-class="{'active':$root.activeNavTab == 0}"><a data-toggle="tab" ng-click="$root.activeNavTab = 0">Stories</a></li><li ng-class="{'active':$root.activeNavTab == 1}"><a data-toggle="tab" ng-click="$root.activeNavTab = 1" class="members-tabs">Members</a></li></ul><div class="tab-content"><div id="stories" class="tab-pane fade" ng-class="{'in active':$root.activeNavTab == 0}"><ul id="top-nav-content-list"><li class="row" ng-repeat="story in navCtrl.stories"><a ng-click="$root.removeReverse();$root.showNavBar =false;navCtrl.redirectToStory(story.slug);"><div class="nav_img_con"><img class="thumb" ng-src="{{story.bgImage}}"></div><h3 class="title">{{story.name}}</h3><p class="description"><strong>{{story.publisher.name}}</strong> {{story.publisher.designation}}</p></a></li></ul></div><div id="members" class="tab-pane fade" ng-class="{'in active':$root.activeNavTab == 1}"><ul id="top-nav-content-list"><li class="row member-item-enjoy" ng-repeat="member in navCtrl.members"><a ng-click="$root.removeReverse();$root.showNavBar =false;navCtrl.redirectToMember(member.publisher.slug)"><div class="nav_img_con"><img class="thumb" ng-src="{{member.publisher.profilePic}}" alt="member"></div><h3 class="title">{{member.publisher.name}}</h3><h4>{{member.publisher.designation}}</h4></a></li></ul></div></div><div id="top-nav-content-list-scroller"></div></div></div>
