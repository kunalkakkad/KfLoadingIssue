<div class="page_background page_background_2 page_background_5"></div><div class="layout layout_2 clearFix"><div class="page_content"><header class="page_header"></header><section class="page_center page_center_1"><h1 class="page_title"><i class="icon-message"></i> <strong>{{ 'Common.Khalifa_Fund' | translate}}</strong> <span>{{ 'Members.Board_Members_Interviewes' | translate}}</span></h1><p class="text-center page_sub_desc">{{ 'Members.Board_Members_Descriptions' | translate }}</p><div class="board_members_list"><div><ks-swiper-container swiper="membersCtrl.swiper" pagination-is-active="true" direction="horizontal" pagination-clickable="true" space-between="0" override-parameters="{observer:true,keyboardControl:true,mousewheelControl:true,slidesPerView:'auto'}" ng-show="membersCtrl.members.length > 0"><ks-swiper-slide class="swiper-slide" ng-repeat="member in membersCtrl.members" ng-init="membersCtrl.addMembersRoute(member.memberId)"><article><a ng-click="membersCtrl.loadMember(member.publisher.slug)"><figure><img ng-src="{{member.publisher.profilePic}}" alt="member"></figure><div class="bml_content"><h3>{{member.publisher.name}}</h3><h4>{{member.publisher.designation}}</h4><span class="bm_video"><i class="icon-video"></i></span></div></a></article></ks-swiper-slide></ks-swiper-container><article ng-if="membersCtrl.members.length == 0" class="\ no_data_found"><p class="no-data">{{ 'Common.No_Record' | translate }}</p></article></div></div></section></div></div>
