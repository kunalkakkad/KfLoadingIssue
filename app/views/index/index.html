<ks-swiper-container swiper="$root.swiper" on-ready="indexCtrl.onReadySwiper(swiper)" direction="horizontal" show-nav-buttons="false" pagination-clickable="true" space-between="20" ng-if="indexCtrl.isDataLoaded" override-parameters="{hashnav:true,speed:1000,hashnavWatchState:true,shortSwipes:true,longSwipesRatio:0.0,keyboardControl:true,autoHeight:true,touchReleaseOnEdges:true}"><ks-swiper-slide class="swiper-slide" data-hash="index"><index-page></index-page></ks-swiper-slide><ks-swiper-slide class="swiper-slide" data-hash="home"><home-page></home-page></ks-swiper-slide><ks-swiper-slide class="swiper-slide" data-hash="stories"><stories></stories></ks-swiper-slide><!--data-hash="story/{{story.slug}}"--><ks-swiper-slide class="swiper-slide" ng-repeat="story in indexCtrl.stories" data-hash="story_{{story.slug}}"><story-page story-detail="story" no="{{$index + 1}}"></story-page></ks-swiper-slide><ks-swiper-slide class="swiper-slide" data-hash="members"><members></members></ks-swiper-slide><ks-swiper-slide class="swiper-slide" ng-repeat="member in indexCtrl.members" data-hash="member_{{member.publisher.slug}}"><member-page member-detail="member" no="{{$index + 1}}"></member-page></ks-swiper-slide></ks-swiper-container>
